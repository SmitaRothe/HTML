            <form id="online_address_form" method="POST" action="payment.html" autocomplete="on">
                <table id="table_reservation">
                    <tr>
                        <td>
                            <label for="name">Name *</label> 
                        </td>
                        <td>
                            <input type="text" id="name" size="20" maxlength="19" required="required" class="inputs_background_color" placeholder="Your Name"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="phone">Telephone *</label>
                        </td>
                        <td>
                            <input type="tel" id="phone" size="10" maxlength="10" 
                            required="required" 
                            pattern="^^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$" 
                            placeholder="(xxx) xxx-xxxx"                     
                            class="inputs_background_color">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">E-mail *</label>
                        </td>
                        <td>
                            <input type="email" id="email" size="20" maxlength="19" required="required" class="inputs_background_color" placeholder="your_email@domain.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="street_number">Address *</label>
                        </td>
                        <td>
                            <input type="text" id="street_number" size="20" maxlength="19" required="required" class="inputs_background_color" placeholder="Street No. Street Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city">City *</label>
                        </td>
                        <td>
                            <input type="text" id="city" value="Montreal" size="20" maxlength="19" required="required" class="inputs_background_color">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="postal_code">Postal Code *</label>
                        </td>
                        <td>
                            <input type="text" id="postal_code" size="6" maxlength="6" required="required" class="inputs_background_color" placeholder="XXX XXX">
                        </td>
                    </tr>                                                                            
                    <tr>
                        <td>
                            <input type="submit" value="Proceed to Payment" class="inputs_background_color"/>                   
                        </td>
                        <td>
                            <input type="reset" class="inputs_background_color"/>
                        </td>
                    </tr>

                </table>
            </form>
