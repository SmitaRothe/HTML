            <form id="online_payment_form" method="POST" action="thankyou.html" autocomplete="on">
                <table id="table_reservation">
                   

                
                  
                    <tr>
                        <td>
                            <label for="payment_method">Payment Method</label>                            
                        </td>
                        <td>
                            <select id="payment_method" class="inputs_background_color">
                                <option value="visa">Visa</option>
                                <option value="Mastercard">Mastercard</option>                                
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="name">Name *</label> 
                        </td>
                        <td>
                            <input type="text" id="name" size="20" maxlength="19" required="required" class="inputs_background_color" placeholder="Your Name"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="card_number">Card Number *</label> 
                        </td>
                        <td>
                            <input type="text" id="card_number" size="16" maxlength="16" 
                            required="required" class="inputs_background_color"
                            pattern="^(\d{4}[- ]){3}\d{4}|\d{16}$" placeholder="xxxx xxxx xxxx xxxx"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Expiration Date *</label> 
                        </td>
                        <td>
                            <select class="inputs_background_color">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select class="inputs_background_color">
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>                               
                            </select>

                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="security_code">Security Code *</label> 
                        </td>
                        <td>
                            <input type="text" id="security_code" size="3" maxlength="3"
                             required="required" class="inputs_background_color"
                             pattern="^\d{3}$" placeholder="xxx"/>
                        </td>
                    </tr>
                                                         
                    <tr>
                        <td>
                            <input type="submit" value="Pay" class="inputs_background_color"/>                   
                        </td>
                        <td>
                            <input type="reset" class="inputs_background_color"/>
                        </td>
                    </tr>

                </table>
            </form>
